<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            {{ page_title }}
        {% endblock %}
    </title>
    {% block css %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock %}
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="header">
            <div>
                <ul class="menu">
                    <div>
                        {% block menu %}
                        {% endblock %}
                    </div>

                    <li class="main-button right-elem">
                        {% if user.is_authenticated %}
                            <a href="{% url 'auth:logout' %}">выйти</a>
                        {% else %}
                            <a href="{% url 'auth:login' %}">войти</a>
                        {% endif %}
                    </li>
                </ul>
            </div>


        </div>
            <div class="content">
                {% block content %}
                {% endblock %}
            </div>
        </div>

        <div class="footer"></div>
    </div>
{% block js %}
{% endblock %}
</body>

</html>
